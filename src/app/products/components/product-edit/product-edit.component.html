<div class='card mt-3'>
  <div class="card-body">
    <div *ngIf='error' class="alert alert-danger">
      <span>{{ error }}</span>
    </div>
    <form [formGroup]='productForm' (ngSubmit)='onSubmit()' class="d-flex flex-column align-items-center">
      <div class='form-group row w-50 justify-content-between'>
        <label for='title' class='col-sm-4 col-form-label'>Title</label>
        <div class='col-sm-8'>
          <input type='text' id='title' formControlName='title' class='form-control'>
        </div>
      </div>
      <div class='form-group row w-50 justify-content-between'>
        <label for='description' class='col-sm-4 col-form-label'>Description</label>
        <div class='col-sm-8'>
          <input type='text' id='description' formControlName='description' class='form-control'>
        </div>
      </div>
      <div class='form-group row w-50 justify-content-between'>
        <label for='producer' class='col-sm-4 col-form-label'>Producer</label>
        <div class='col-sm-8'>
          <input type='text' id='producer' formControlName='producer' class='form-control'>
        </div>
      </div>
      <div class='form-group row w-50 justify-content-between'>
        <label for='price' class='col-sm-4 col-form-label'>Price</label>
        <div class='col-sm-8'>
          <input type='text' id='price' formControlName='price' class='form-control'>
        </div>
      </div>
      <div class='form-group row w-50 justify-content-between'>
        <label for='inStock' class='col-sm-4 col-form-label'>InStock</label>
        <div class='col-sm-8'>
          <input type='text' id='inStock' formControlName='inStock' class='form-control'>
        </div>
      </div>
      <div class="btn-group mt-3" role="group">
        <button type='submit' class='btn btn-sm btn-info mr-2' [disabled]='productForm.invalid || submitted'>Update Product</button>
        <a class='btn btn-light' routerLink='/dashboard/list'>Cancel</a>
      </div>
    </form>
  </div>
</div>
